<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/popup.css" />
	<script type='text/javascript' src='scripts/Frontend.js'></script>
</head>

<body class="TR" onload="Frontend.showWordsTable();">
	<!-- LOADING VIEW -->
	<div class="cover-view" id="loading-view">
		<div class="blur"></div>
		<div class="cover-message">
			<span>PLEASE WAIT</span>
		</div>
	</div>

	<!-- WORDS VIEW  -->
	<div class="words-view" style="display: block;" id="words-window">
		<div class="words-handler" id="words-handler">
			<div id="no-words-view" class="blur no-words-view">
				YOU HAVE NO WORDS YET
			</div>
		</div>
	</div>
</body>
</html>
