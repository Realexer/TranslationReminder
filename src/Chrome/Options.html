<!DOCTYPE html>
<html>
<head>
	<title>Translation Reminder : Options</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/Options.css" />
	<script type='text/javascript' src='scripts/Extensions.js'></script>
	<script type='text/javascript' src='scripts/DB.js'></script>
	<script type='text/javascript' src='scripts/OptionsManager.js'></script>
</head>
<body class="TR-Base">
	<div class="TR-Options">
		<h2>Translation Reminder - Options</h2>
		<div class="TR-Settings">

			<h3>General</h3><hr />
			<label for="TR-SitesBlackList">Sites without words highlighting:</label><span id="TR-SavingLabel" style="float:right;" class="TR-Red"></span>
			<div class="TR-Clear"></div>
			<textarea id="TR-SitesBlackList" rows="5" placeholder="Specify domains separated by ';'"></textarea>
			<br />

			<h3>Translation</h3><hr />
			<input type="checkbox" id="TR-EnableAutoTranslate"/>
			<label for="TR-EnableAutoTranslate">Automatically translate selection:</label><span id="Span1" style="float:right;" class="TR-Red"></span>
			<br />
			<br />
			<select id="TR-TranslationLanguage"><option>TST</option></select>
			<label for="TR-TranslationLanguage">Language of translation</label><span id="Span2" style="float:right;" class="TR-Red"></span>
			<br />
			<br />

			<br/>
			<span>Ctrl+Enter to save</span>
		</div>
	</div>
</body>
</html>
