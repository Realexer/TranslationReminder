<!DOCTYPE html>
<html>
<head>
	<title>Words I need to remember</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/BrowserPopup.css" />
	<script type='text/javascript' src='scripts/config.js'></script>
	<script type='text/javascript' src='scripts/general/Essentials.js'></script>
	<script type='text/javascript' src='scripts/general/Templater.js'></script>
	<script type='text/javascript' src='scripts/general/UIManager.js'></script>
	<script type='text/javascript' src='scripts/general/common.js'></script>
	<script type='text/javascript' src='scripts/general/Ajax.js'></script>
	<script type='text/javascript' src='scripts/utilites/Helper.js'></script>
	<script type='text/javascript' src='scripts/utilites/Extensions.js'></script>
	<script type='text/javascript' src='scripts/storage/IndexedStorage.js'></script>
	<script type='text/javascript' src='scripts/storage/SyncStorage.js'></script>
	<script type='text/javascript' src='scripts/components/DBManager.js'></script>
	<script type='text/javascript' src='scripts/components/WordsManager.js'></script>
	<script type='text/javascript' src='scripts/components/SettingsManager.js'></script>
	<script type='text/javascript' src='scripts/components/BrowserPopup.js'></script>
</head>

<body class="TR-Base TR-Popup">
	<!-- NO WORDS VIEW  -->
	<div id="TR-NoWordsView" class="TR-Blur TR-InfoMessage" style="display: none;">
		<h1>YOU HAVE NO WORDS YET</h1>
		<span>Select the word on the page holding Ctrl key and add it.</span>
	</div>

	<!-- WORDS LIST  -->
	<div class="TR-WordsView" id="TR-WordsView">	
		<div class="TR-Header">
			<img id="TR-LoadingAnimation" class="TR-LoadingAnimation" src="imgs/loading.gif"/>
			<h4>Your Words</h4>
			<div class="TR-ListControls">Order by: 
				<button class="TR-Action TR-SelectWordsOrder TR-SelectedWordsOrder" id="TR-OrderWordsByDate">date</button> 
				<button class="TR-Action TR-SelectWordsOrder" id="TR-OrderWordsByHits">hits</button>
			</div>
		</div>
		<table class="TR-WordsList">
			<thead>
				<tr>
					<th>word</th>
					<th>translation</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="TR-WordsListLearning">
			</tbody>
			<tbody style="font-size: 0.9em;" id="TR-WordsListLearnedHead">
				<tr>
					<td colspan="3" style="text-align: center; font-size: 1.2em;">
						Learned words
					</td>
				</tr>
			</tbody>
			<tbody id="TR-WordsListLearned">
			</tbody>
		</table>
		<div class="TR-WordsCount"><span id="TR-WordsCount">65 words</span></div>
	</div>
</body>
</html>
